<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{% if object %}Edit{% else %}Add{% endif %} Trading Account</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #ffffff;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
      padding: 40px 45px;
      max-width: 480px;
      width: 100%;
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 30px;
      font-size: 2em;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      font-size: 14px;
      font-weight: 600;
      color: #555;
      margin-bottom: 6px;
    }

    input, select, textarea {
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
      transition: 0.3s;
    }

    input:focus, select:focus, textarea:focus {
      border-color: #3498db;
      outline: none;
      box-shadow: 0 0 6px rgba(52, 152, 219, 0.3);
    }

    button {
      background-color: #3498db;
      color: white;
      padding: 14px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2980b9;
    }

    .cancel-link {
      text-align: center;
      color: #3498db;
      text-decoration: none;
      margin-top: 16px;
      font-size: 15px;
      font-weight: 600;
    }

    .cancel-link:hover {
      text-decoration: underline;
    }

    .hidden {
      display: none;
    }

    @media (max-width: 500px) {
      .container {
        padding: 25px 30px;
      }
      h1 {
        font-size: 1.6em;
      }
      button {
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>{% if object %}Edit{% else %}Add{% endif %} Trading Account</h1>
    <form method="post">
      {% csrf_token %}

      <label for="id_name">Name:</label>
      {{ form.name }}

      <label for="id_client_id">Client ID:</label>
      {{ form.client_id }}

      <label for="id_token">Token:</label>
      {{ form.token }}

      <label for="id_is_master">Is Master:</label>
      {{ form.is_master }}

      <label for="id_is_child">Is Child:</label>
      {{ form.is_child }}

      <label for="id_parent_account">Parent Account:</label>
      {{ form.parent_account }}

      <div id="multiplier-field">
        <label for="id_multiplier">Multiplier:</label>
        {{ form.multiplier }}
      </div>

      <button type="submit">Save</button>
      <a href="{% url 'trading_account_list' %}" class="cancel-link">Cancel</a>
    </form>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const isMasterCheckbox = document.getElementById("id_is_master");
      const isChildCheckbox = document.getElementById("id_is_child");
      const multiplierField = document.getElementById("multiplier-field");
      const multiplierInput = document.getElementById("id_multiplier");

      function updateMultiplierVisibility() {
        if (isChildCheckbox.checked) {
          multiplierField.classList.remove("hidden");
          multiplierInput.required = true;
        } else {
          multiplierField.classList.add("hidden");
          multiplierInput.required = false;
          multiplierInput.value = "";
        }
      }

      updateMultiplierVisibility();

      isMasterCheckbox.addEventListener("change", () => {
        if (isMasterCheckbox.checked) {
          isChildCheckbox.checked = false;
        }
        updateMultiplierVisibility();
      });

      isChildCheckbox.addEventListener("change", () => {
        if (isChildCheckbox.checked) {
          isMasterCheckbox.checked = false;
        }
        updateMultiplierVisibility();
      });
    });
  </script>
</body>
</html>
